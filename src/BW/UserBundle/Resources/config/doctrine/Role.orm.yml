BW\UserBundle\Entity\Role:
    type: entity
    table: roles
    repositoryClass: BW\UserBundle\Entity\RoleRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 30
        role:
            type: string
            length: 20
            unique: true
        #users:
    lifecycleCallbacks: {  }
